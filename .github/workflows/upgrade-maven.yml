name: 🔼 Maven 최신 버전 설치 및 빌드

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  upgrade-maven:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 저장소 체크아웃
        uses: actions/checkout@v4

      - name: 🧹 기존 Maven 제거
        run: |
          sudo apt-get remove -y maven || true

      - name: 🔽 최신 Maven 다운로드 및 설치
        run: |
          MAVEN_VERSION=$(curl -s https://maven.apache.org/download.cgi | grep -oP 'apache-maven-\K3\.[0-9]+\.[0-9]+' | head -1)
          wget https://dlcdn.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
          tar -xvzf apache-maven-${MAVEN_VERSION}-bin.tar.gz
          sudo mv apache-maven-${MAVEN_VERSION} /opt/maven
          echo "M2_HOME=/opt/maven" >> $GITHUB_ENV
          echo "PATH=/opt/maven/bin:$PATH" >> $GITHUB_ENV

      - name: ✅ Maven 설치 확인
        run: |
          /opt/maven/bin/mvn -version

      - name: ⚙️ Maven 프로젝트 빌드
        run: |
          if [ -f "./pom.xml" ]; then
            echo "📁 루트에 pom.xml 있음 → 빌드 실행"
            /opt/maven/bin/mvn clean install -B
          elif [ -f "./project/pom.xml" ]; then
            echo "📁 ./project 경로에 pom.xml 있음 → 해당 경로로 이동 후 빌드"
            cd project
            /opt/maven/bin/mvn clean install -B
          else
            echo "❌ pom.xml을 찾을 수 없습니다. 빌드를 건너뜁니다."
            exit 1
          fi
