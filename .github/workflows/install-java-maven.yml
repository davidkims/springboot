name: Install Java, Maven, NetBackup CLI & Ledger Generation

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-generate-ledger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create pom.xml with Shade Plugin via echo
        run: |
          echo "‚ñ∂ Creating pom.xml with maven-shade-plugin"
          {
            echo '<project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"'
            echo '         xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">'
            echo '  <modelVersion>4.0.0</modelVersion>'
            echo '  <groupId>com.example</groupId>'
            echo '  <artifactId>ledger-generator</artifactId>'
            echo '  <version>1.0.0</version>'
            echo '  <properties>'
            echo '    <maven.compiler.source>17</maven.compiler.source>'
            echo '    <maven.compiler.target>17</maven.compiler.target>'
            echo '  </properties>'
            echo '  <dependencies>'
            echo '    <!-- ÌïÑÏöîÌïú ÏùòÏ°¥ÏÑ± ÏòàÏãú -->'
            echo '    <!-- <dependency><groupId>org.apache.commons</groupId><artifactId>commons-csv</artifactId><version>1.9.0</version></dependency> -->'
            echo '  </dependencies>'
            echo '  <build>'
            echo '    <plugins>'
            echo '      <plugin>'
            echo '        <groupId>org.apache.maven.plugins</groupId>'
            echo '        <artifactId>maven-shade-plugin</artifactId>'
            echo '        <version>3.2.4</version>'
            echo '        <executions>'
            echo '          <execution>'
            echo '            <phase>package</phase>'
            echo '            <goals>'
            echo '              <goal>shade</goal>'
            echo '            </goals>'
            echo '            <configuration>'
            echo '              <transformers>'
            echo '                <transformer implementation="org.apache.maven.plugins.shade.resource.ManifestResourceTransformer">'
            echo '                  <mainClass>com.example.LedgerGenerator</mainClass>'
            echo '                </transformer>'
            echo '              </transformers>'
            echo '            </configuration>'
            echo '          </execution>'
            echo '        </executions>'
            echo '      </plugin>'
            echo '    </plugins>'
            echo '  </build>'
            echo '</project>'
          } > pom.xml

      - name: Create install_java_maven.sh via echo
        run: |
          echo "üìÑ Generating scripts/install_java_maven.sh"
          mkdir -p scripts
          {
            echo '#!/usr/bin/env bash'
            echo 'set -euo pipefail'
            echo ''
            echo '# 1) APTÏúºÎ°ú OpenJDK 17 Î∞è Maven ÏÑ§Ïπò'
            echo 'sudo apt-get update -y'
            echo 'sudo apt-get install -y openjdk-17-jdk maven'
            echo ''
            echo '# 2) ÏÑ§Ïπò ÌôïÏù∏'
            echo 'java -version'
            echo 'mvn -version'
          } > scripts/install_java_maven.sh
          chmod +x scripts/install_java_maven.sh

      - name: Install Java & Maven
        run: |
          echo "‚ñ∂ Running install_java_maven.sh"
          ./scripts/install_java_maven.sh

      - name: Install NetBackup CLI
        run: |
          echo "‚ñ∂ Installing NetBackup CLI"
          sudo apt-get update -y
          sudo apt-get install -y netbackup-cli || echo "‚ö† NetBackup CLI package not found, skipping"

      - name: Configure & Create NetBackup Resources
        run: |
          echo "‚ñ∂ Logging into NetBackup"
          export NB_SERVER="netbackup.example.com"
          export NB_USER="admin"
          export NB_PASS="your_password_here"
          nb login --username "$NB_USER" --password "$NB_PASS" --server "$NB_SERVER" \
            || echo "‚ö† NetBackup login failed ‚Äî continuing"
          echo "‚ñ∂ Creating NetBackup policy 'daily_backup'"
          nb policy create \
            --name daily_backup \
            --schedule daily_schedule \
            --clients client1,client2 \
            || echo "‚ö† NetBackup policy creation failed ‚Äî continuing"
          echo "‚úî NetBackup resources configured"

      - name: Build with Maven & Shade
        run: |
          echo "‚ñ∂ Building and shading fat JAR"
          mvn clean package -DskipTests
          echo "‚úî Maven package (shaded) completed"

      - name: Bulk-generate enterprise ledgers
        run: |
          echo "‚ñ∂ Generating large-scale customer transaction ledgers"
          JAR=$(find target -type f -name '*-shaded.jar' | head -n1)
          if [ -z "$JAR" ]; then
            echo "‚ùå Shaded JAR not found in target/"
            exit 1
          fi
          echo "Using JAR: $JAR"
          java -jar "$JAR" \
            --enterprise \
            --count 1000000 \
            --out bulk_ledgers.csv
          echo "‚úî bulk_ledgers.csv created with 1,000,000 records"
