name: Build & Deploy finance-transactions with DB Backup + Provenance + Restart + Preserve

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📅 Checkout 코드
        uses: actions/checkout@v4

      - name: 📦 requirements.txt 생성 및 확인
        run: |
          echo "flask" > requirements.txt
          echo "flask_sqlalchemy" >> requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "psycopg2-binary" >> requirements.txt
          echo "SQLAlchemy" >> requirements.txt
          echo "faker" >> requirements.txt
          pip install -r requirements.txt

      - name: ⚙️ .env 파일 생성 및 확인
        run: |
          echo "FLASK_ENV=production" > .env
          echo "APP_NAME=FinanceTransactions" >> .env
          echo "DEBUG=False" >> .env
          echo "POSTGRES_DB=finance" >> .env
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=postgres123" >> .env
          echo "DB_HOST=db" >> .env
          echo "DB_PORT=5432" >> .env

      - name: 🐍 글로벌 거래 원장 및 입출금 발생 시뮬레이션
        run: |
          mkdir -p backup .github/global
          echo "import csv, random, datetime, time" > ledger.py
          echo "from faker import Faker" >> ledger.py
          echo "fake = Faker()" >> ledger.py
          echo "countries = ['KR', 'US', 'JP', 'CN', 'DE', 'FR', 'UK', 'IN', 'BR', 'CA']" >> ledger.py
          echo "with open('backup/global_ledger.csv', 'a', newline='') as f:" >> ledger.py
          echo "    writer = csv.writer(f); writer.writerow(['country','timestamp','amount','currency','status'])" >> ledger.py
          echo "    for country in countries:" >> ledger.py
          echo "        for _ in range(10):" >> ledger.py
          echo "            ts = datetime.datetime.now().isoformat(); amt = round(random.uniform(100, 10000), 2)" >> ledger.py
          echo "            currency = random.choice(['USD','KRW','JPY','EUR']); status = random.choice(['completed','pending','failed'])" >> ledger.py
          echo "            writer.writerow([country, ts, amt, currency, status]); time.sleep(0.05)" >> ledger.py

          echo "# 거래 재처리" >> ledger.py
          echo "with open('backup/global_ledger.csv', 'r') as infile, open('backup/retries.csv', 'w', newline='') as retry_out:" >> ledger.py
          echo "    reader = csv.reader(infile); header = next(reader); retry_out.write(','.join(header)+'\n')" >> ledger.py
          echo "    writer = csv.writer(retry_out)" >> ledger.py
          echo "    for row in reader:" >> ledger.py
          echo "        if row[-1] in ['pending', 'failed']:" >> ledger.py
          echo "            row[-1] = 'completed'" >> ledger.py
          echo "        writer.writerow(row)" >> ledger.py
          echo "import shutil; shutil.move('backup/retries.csv', 'backup/global_ledger.csv')" >> ledger.py

          echo "# 상태별 요약" >> ledger.py
          echo "from collections import Counter" >> ledger.py
          echo "with open('backup/global_ledger.csv') as f: reader = csv.reader(f); header = next(reader); statuses = [row[-1] for row in reader]" >> ledger.py
          echo "summary = Counter(statuses); open('backup/summary.csv','w').write('status,count\\n'+''.join([f'{k},{v}\\n' for k,v in summary.items()]))" >> ledger.py

          echo "# 에러 로그 기록" >> ledger.py
          echo "with open('backup/global_ledger.csv') as f, open('backup/error_log.csv', 'w', newline='') as errfile:" >> ledger.py
          echo "    reader = csv.reader(f); header = next(reader); writer = csv.writer(errfile); writer.writerow(header)" >> ledger.py
          echo "    for row in reader:" >> ledger.py
          echo "        if row[-1] != 'completed': writer.writerow(row)" >> ledger.py

          python3 ledger.py

      - name: 📜 Provenance 생성 (CSV 해시)
        run: |
          mkdir -p provenance .github/provenance
          TS=$(date +%Y%m%d%H%M%S)
          OUT="provenance/csv-metadata-$TS.json"
          echo "[" > "$OUT"
          for f in backup/*.csv; do
            HASH=$(sha256sum "$f" | awk '{print $1}')
            echo "  {\"file\": \"$f\", \"sha256\": \"$HASH\" }," >> "$OUT"
          done
          sed -i '$ s/},/}/' "$OUT"
          echo "]" >> "$OUT"
          cp backup/*.csv .github/global/
          cp "$OUT" ".github/provenance/provenance-$TS.json"

      - name: ⬇️ 증명서 업로드
        uses: actions/upload-artifact@v4
        with:
          name: csv-provenance
          path: provenance/*.json

      - name: 🐘 PostgreSQL 컨테이너 실행
        run: |
          docker run -d --name db \
            -e POSTGRES_DB=finance \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres123 \
            -p 5432:5432 postgres:15
          sleep 10

      - name: 🗃️ CSV → PostgreSQL 적재
        run: |
          tail -n +2 backup/global_ledger.csv > backup/tmp.csv
          docker exec db psql -U postgres -d finance -c "CREATE TABLE IF NOT EXISTS global_ledger (country VARCHAR(5), timestamp TIMESTAMP, amount NUMERIC, currency VARCHAR(10), status VARCHAR(20));"
          docker cp backup/tmp.csv db:/tmp/tmp.csv
          docker exec db psql -U postgres -d finance -c "COPY global_ledger(country, timestamp, amount, currency, status) FROM '/tmp/tmp.csv' DELIMITER ',' CSV;"

      - name: 💾 DB 백업
        run: |
          TS=$(date +%Y%m%d%H%M%S)
          docker exec db pg_dump -U postgres -d finance > backup/backup-$TS.sql
          echo "$TS" > backup/latest.txt

      - name: 🧾 Backup Provenance 생성
        run: |
          mkdir -p provenance
          TS=$(cat backup/latest.txt)
          BACKUP_FILE="backup/backup-$TS.sql"
          HASH=$(sha256sum "$BACKUP_FILE" | awk '{print $1}')
          echo "{\"artifact\": \"$BACKUP_FILE\", \"sha256\": \"$HASH\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > provenance/provenance-$TS.json
          cp provenance/provenance-$TS.json .github/provenance/

      - name: ⬇️ DB Backup 증명서 업로드
        uses: actions/upload-artifact@v4
        with:
          name: db-provenance
          path: provenance/provenance-*.json

      - name: ♻️ 컨테이너 재시작 및 상태 확인
        run: |
          docker restart db || docker run -d --name db \
            -e POSTGRES_DB=finance \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres123 \
            -p 5432:5432 postgres:15
          sleep 5
          docker exec db pg_isready || (echo "❌ DB 컨테이너 시작 실패" && exit 1)
