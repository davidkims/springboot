name: Setup Java and Maven

on:
  workflow_dispatch:
  push:
    tags:
      - 'setup-*'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run setup script
        run: |
          chmod +x scripts/install_java_maven.sh
          ./scripts/install_java_maven.sh
