name: 🧾 결제 자동화 - PDF 영수증 포함

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  compose-ledger:
    runs-on: ubuntu-latest

    steps:
      - name: 파일 저장소 체크와워
        uses: actions/checkout@v4

      - name: 파일 생성 - Dummy 목록 echo 기능 포함
        run: |
          mkdir -p output/receipts
          touch output/receipts/dummy.pdf
          echo "PDF dummy 파일 생성 완료"

      - name: 시간 대기 및 PDF 확인
        run: |
          sleep 5
          echo "PDF 파일 목록:"
          find output/receipts -name '*.pdf' || echo "❌ PDF 파일 없음"

      - name: 📤 거래 CSV 업로드
        uses: actions/upload-artifact@v4
        with:
          name: 거래데이터
          path: output/transactions.csv

      - name: 📤 영수증 TXT 업로드
        uses: actions/upload-artifact@v4
        with:
          name: 영수증_텍스트
          path: output/receipts/*.txt

      - name: 📤 영수증 PDF 업로드
        uses: actions/upload-artifact@v4
        with:
          name: 영수증_PDF
          path: output/receipts/*.pdf
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
