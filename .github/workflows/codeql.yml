name: 🔐 Auto-Patch Workflow Permissions

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/*.yml"

jobs:
  auto-permission-patch:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🔍 Scan Workflow Files
      run: |
        echo "🔎 Scanning for missing permissions in workflow files..."
        mkdir -p patched
        missing=0

        for f in .github/workflows/*.yml; do
          fname=$(basename "$f")
          if ! grep -q "^permissions:" "$f"; then
            echo "⚠️  $f: permissions block missing, patching..."

            {
              echo "permissions:"
              echo "  contents: read"
              echo "  packages: read"
              echo "  actions: read"
              echo "  pull-requests: write"
              echo "  security-events: write"
              echo "  id-token: write"
              echo ""
              cat "$f"
            } > "patched/$fname"

            missing=$((missing + 1))
          else
            echo "✅  $f: permissions block exists"
          fi
        done

        if [ "$missing" -gt 0 ]; then
          echo "🔧 $missing file(s) patched. See ./patched directory."
        else
          echo "🎉 All workflow files have valid permissions."
        fi

    - name: ☁️ Upload patched workflows
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: patched-workflows
        path: patched/
