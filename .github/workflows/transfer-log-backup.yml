name: ğŸ’¸ Transfer Log Backup (Resident Batch)

on:
  workflow_dispatch:

jobs:
  transfer_backup:
    runs-on: ubuntu-latest

    env:
      TRANSFER_LOG_DIR: /opt/logs/transfer
      BACKUP_DIR: /opt/backup/transfer
      CONTAINER_IMAGE: alpine:latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare Transfer Logs and Backup Directories
        run: |
          sudo mkdir -p $TRANSFER_LOG_DIR $BACKUP_DIR
          
          # ìƒ˜í”Œ ê³„ì¢Œì´ì²´ ë¡œê·¸ ìƒì„±
          echo "[TRANSFER] 2025-06-02 13:00 | ì†¡ê¸ˆ â‚©500,000 | ê³„ì¢Œ: 123-456-789012" | sudo tee $TRANSFER_LOG_DIR/transfer-log.txt
          
          sudo chmod -R 777 $TRANSFER_LOG_DIR $BACKUP_DIR

      - name: ğŸ³ Start Resident Backup Container for Transfer Logs
        run: |
          docker run -d \
            --name transfer-log-batch \
            -v $TRANSFER_LOG_DIR:/data/logs:ro \
            -v $BACKUP_DIR:/data/backup \
            $CONTAINER_IMAGE \
            sh -c '
              echo "ğŸ¦ Transfer log batch started...";
              while true; do
                TS=$(date +%Y%m%d_%H%M%S)
                mkdir -p "/data/backup/$TS"
                cp -r /data/logs/* "/data/backup/$TS/"
                echo "âœ… Backup complete for transfer logs at $TS"
                sleep 300  # 5ë¶„ ì£¼ê¸°
              done
            '

      - name: ğŸ“‚ Show Initial Backup Results
        run: |
          echo "ğŸ“¦ ìµœê·¼ ë°±ì—… ê²°ê³¼:"
          ls -R $BACKUP_DIR | tail -n 30
