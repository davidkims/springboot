name: Build with Provenance Attestation

on:
  push:
    branches: [main]

permissions:
  id-token: write   # OIDC í† í° ë°œê¸‰ì„ ìœ„í•œ í•„ìˆ˜ ê¶Œí•œ
  contents: read
  attestations: write  # ì¦ëª…ì„œ ê¸°ë¡ ê¶Œí•œ (GitHub Actions ì¸ì¦ì´ í•„ìš”)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Build project artifact
        run: |
          mkdir -p output
          echo "Hello, provenance world!" > output/hello.txt

      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-artifact
          path: output/hello.txt

      - name: ðŸ§¾ Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: output/hello.txt
          artifact-name: hello-artifact
