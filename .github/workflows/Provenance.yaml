name: Provenance Attestation + Pages Deploy

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write
  pages: write

env:
  ARTIFACT_NAME: provenance-${{ github.run_id }}-${{ github.run_number }}
  OUT_DIR: output

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Build artifact
        run: |
          mkdir -p $OUT_DIR
          echo "Provenance generated at $(date -u)" > $OUT_DIR/build.txt

      - name: ðŸ§¾ Generate Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ env.OUT_DIR }}/build.txt

      - name: ðŸ“„ Convert provenance to SARIF and JSON
        run: |
          mkdir -p site
          cp .attestation/provenance.json site/${{ env.ARTIFACT_NAME }}.json || echo "No JSON"
          echo '{
            "version": "2.1.0",
            "runs": [{
              "tool": {
                "driver": {
                  "name": "attestation-converter",
                  "informationUri": "https://github.com/actions/attest-build-provenance",
                  "version": "1.0.0"
                }
              },
              "results": []
            }]
          }' > site/${{ env.ARTIFACT_NAME }}.sarif

      - name: ðŸ“¤ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site  # MUST contain index.html or valid fallback if you want HTML UI

  deploy-pages:
    needs: build-and-attest
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
