                      echo "  - Ïù¥ ÏõåÌÅ¨ÌîåÎ°úÏö∞Îäî Í∏∞ÏóÖ Í∏àÏúµ Îç∞Ïù¥ÌÑ∞Î•º ÏãúÎÆ¨Î†àÏù¥ÏÖòÌïòÍ≥† Î∞±ÏóÖÌï©ÎãàÎã§. Îç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú, ÏïîÌò∏Ìôî, OCI Object Storage ÏóÖÎ°úÎìú Î∞è NetBackup CLI Ïã§Ìñâ ÏãúÎÆ¨Î†àÏù¥ÏÖòÏùÑ Ìè¨Ìï®Ìï©ÎãàÎã§." >> "$README_PATH"
                      ;;
                  # Ïó¨Í∏∞Ïóê Îã§Î•∏ ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÌååÏùºÏóê ÎåÄÌïú ÏÑ§Î™ÖÏùÑ Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.
                  *)
                      echo "  - Ïù¥ ÏõåÌÅ¨ÌîåÎ°úÏö∞Ïóê ÎåÄÌïú Íµ¨Ï≤¥Ï†ÅÏù∏ ÏÑ§Î™ÖÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÌååÏùºÏùÑ Í≤ÄÌÜ†Ìï¥Ï£ºÏÑ∏Ïöî." >> "$README_PATH"
                      ;;
              esac
              echo "" >> "$README_PATH"
          done

          # --- 4. NetBackup ÏÑ§Ïπò Î∞è Íµ¨ÏÑ± Í∞ÄÏù¥Îìú ---
          echo "## üõ°Ô∏è NetBackup Íµ¨ÏÑ± Í∞ÄÏù¥Îìú (ÏãúÎÆ¨Î†àÏù¥ÏÖò)" >> "$README_PATH"
          echo "Ïù¥ Ï†ÄÏû•ÏÜåÏùò ÏõåÌÅ¨ÌîåÎ°úÏö∞Îäî Î∞±ÏóÖ ÌîÑÎ°úÏÑ∏Ïä§Ïùò ÏùºÎ∂ÄÎ°ú NetBackup CLI Ïã§ÌñâÏùÑ ÏãúÎÆ¨Î†àÏù¥ÏÖòÌï©ÎãàÎã§. Ïã§Ï†ú ÌôòÍ≤ΩÏóêÏÑú NetBackupÏùÑ ÏÇ¨Ïö©ÌïòÎ†§Î©¥ Îã§ÏùåÏùÑ Í≥†Î†§Ìï¥Ïïº Ìï©ÎãàÎã§:" >> "$README_PATH"
          echo "" >> "$README_PATH"
          echo "### üì¶ NetBackup ÏÑ§Ïπò" >> "$README_PATH"
          echo "Ïã§Ï†ú NetBackup Î∞±ÏóÖÏùÑ ÏàòÌñâÌïòÎ†§Î©¥ Ìï¥Îãπ ÏãúÏä§ÌÖúÏóê NetBackup ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÎòêÎäî ÎØ∏ÎîîÏñ¥ ÏÑúÎ≤ÑÍ∞Ä ÏÑ§ÏπòÎêòÏñ¥ ÏûàÏñ¥Ïïº Ìï©ÎãàÎã§. ÏÑ§ÏπòÎäî Veritas Í≥µÏãù Î¨∏ÏÑúÎ•º Ï∞∏Ï°∞Ìï¥Ï£ºÏÑ∏Ïöî." >> "$README_PATH"
          echo "" >> "$README_PATH"
          echo "### üìÅ ÌïÑÏöîÌïú ÌååÏùº Î∞è ÎîîÎ†âÌÜ†Î¶¨" >> "$README_PATH"
          echo "ÏõåÌÅ¨ÌîåÎ°úÏö∞Í∞Ä Î∞±ÏóÖ ÌååÏùºÏùÑ ÏÉùÏÑ±ÌïòÍ≥† Ïù¥Î•º NetBackupÏù¥ Ïù∏ÏãùÌï† Ïàò ÏûàÎäî ÏúÑÏπòÏóê ÎëêÎ†§Î©¥ Îã§ÏùåÏù¥ ÌïÑÏöîÌï©ÎãàÎã§:" >> "$README_PATH"
          echo "- **Î∞±ÏóÖ ÎåÄÏÉÅ ÌååÏùº:** ÏõåÌÅ¨ÌîåÎ°úÏö∞Îäî \`output/corporate_banking_backup.sql\` ÌååÏùºÏùÑ ÏÉùÏÑ±ÌïòÍ≥† Ïù¥Î•º ÏïîÌò∏ÌôîÌïòÏó¨ \`output/corporate_banking_backup.zip\`ÏúºÎ°ú ÎßåÎì≠ÎãàÎã§." >> "$README_PATH"
          echo "- **NetBackup ÏûÑÏãú/Î°úÍ∑∏ ÎîîÎ†âÌÜ†Î¶¨:** NetBackup CLIÍ∞Ä Î°úÍ∑∏Î•º Í∏∞Î°ùÌïòÍ±∞ÎÇò ÏûÑÏãú ÌååÏùºÏùÑ ÏÉùÏÑ±Ìï† Ïàò ÏûàÎäî Í∂åÌïú ÏûàÎäî ÎîîÎ†âÌÜ†Î¶¨ (Ïòà: \`/usr/openv/netbackup/logs\`)." >> "$README_PATH"
          echo "- **OCI CLI ÏÑ§Ï†ï ÌååÏùº:** ÏõåÌÅ¨ÌîåÎ°úÏö∞Îäî \`~/.oci/oci_api_key.pem\` ÌååÏùºÏùÑ ÏÉùÏÑ±ÌïòÏó¨ OCI Object Storage Ï†ëÍ∑ºÏóê ÏÇ¨Ïö©Ìï©ÎãàÎã§. Ïù¥ ÌååÏùºÏùò Í∂åÌïúÏùÄ \`600\`ÏúºÎ°ú ÏÑ§Ï†ïÎê©ÎãàÎã§." >> "$README_PATH"
          echo "" >> "$README_PATH"
          echo "### üîÑ NetBackup CLI Ïã§Ìñâ ÏòàÏãú" >> "$README_PATH"
          echo "ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÎÇ¥ÏóêÏÑúÎäî Îã§Ïùå Î™ÖÎ†πÏñ¥Í∞Ä ÏãúÎÆ¨Î†àÏù¥ÏÖòÎê©ÎãàÎã§. Ïã§Ï†ú ÌôòÍ≤ΩÏóêÏÑúÎäî Ï†ÅÏ†àÌïú Í≤ΩÎ°úÏôÄ ÏòµÏÖòÏùÑ ÏÇ¨Ïö©Ìï¥Ïïº Ìï©ÎãàÎã§." >> "$README_PATH"
          echo "\`\`\`bash" >> "$README_PATH"
          echo "bpbackup -f /path/to/output/corporate_banking_backup.zip -S <master_server> -L /path/to/log_file" >> "$README_PATH"
          echo "\`\`\`" >> "$README_PATH"
          echo "" >> "$README_PATH"


          # --- 5. Ï†ÄÏû•ÏÜå ÌååÏùº Î∂ÑÏÑù Î≥¥Í≥†ÏÑú ---
          echo "## üìä Ï†ÄÏû•ÏÜå ÌååÏùº Î∂ÑÏÑù Î≥¥Í≥†ÏÑú" >> "$README_PATH"
          echo "Ïù¥ ÏÑπÏÖòÏùÄ Ï†ÄÏû•ÏÜå ÎÇ¥ Ï£ºÏöî ÌååÏùºÎì§Ïùò Î™©Î°ùÍ≥º Í∏∞Î≥∏Ï†ÅÏù∏ ÌäπÏù¥ÏÇ¨Ìï≠ÏùÑ ÏûêÎèôÏúºÎ°ú Î∂ÑÏÑùÌïòÏó¨ Î≥¥Ïó¨Ï§çÎãàÎã§. (Ïã¨Ï∏µÏ†ÅÏù∏ ÏΩîÎìú Î∂ÑÏÑùÏùÄ Ï†ÑÎ¨∏ ÎèÑÍµ¨Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§.)" >> "$README_PATH"
          echo "" >> "$README_PATH"

          # git ls-filesÎ•º ÏÇ¨Ïö©ÌïòÏó¨ Î™®Îì† ÌååÏùºÏùÑ ÎÇòÏó¥ÌïòÍ≥† Î∂ÑÏÑù Î≥¥Í≥†ÏÑúÏóê Ï∂îÍ∞Ä
          git ls-files | while IFS= read -r file; do
              # Î∂ÑÏÑùÏóêÏÑú Ï†úÏô∏Ìï† ÎîîÎ†âÌÜ†Î¶¨ Î∞è ÌååÏùº Ïú†Ìòï
              if [[ "$file" == ".git/"* || "$file" == "target/"* || "$file" == "build/"* || "$file" == "src/main/resources/static/"* || "$file" == "node_modules/"* || "$file" == ".idea/"* || "$file" == "logs/"* || "$file" == "README.md" ]]; then
                  continue
              fi
              if [ ! -f "$file" ]; then # ÌååÏùºÏù¥ Ïã§Ï†úÎ°ú Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏúºÎ©¥ Í±¥ÎÑàÎõ∞Í∏∞
                  continue
              fi

              FILE_SIZE=$(du -b "$file" | cut -f1)
              FILE_TYPE=$(file -b --mime-type "$file" 2>/dev/null || echo "unknown/type")

              echo "#### üìÑ $file" >> "$README_PATH"
              echo "- **ÌååÏùº Í≤ΩÎ°ú:** \`$file\`" >> "$README_PATH"
              echo "- **ÌååÏùº ÌÅ¨Í∏∞:** $FILE_SIZE Î∞îÏù¥Ìä∏" >> "$README_PATH"
              echo "- **ÌååÏùº ÌÉÄÏûÖ:** \`$FILE_TYPE\`" >> "$README_PATH"

              SPECIAL_NOTE="ÏûêÎèô Î∂ÑÏÑùÎêú ÌäπÏù¥ÏÇ¨Ìï≠ ÏóÜÏùå. ÏàòÎèô Í≤ÄÌÜ†Í∞Ä ÌïÑÏöîÌï† Ïàò ÏûàÏäµÎãàÎã§."
              if [[ "$file" == *.java ]]; then
                  if grep -q "TODO" "$file" 2>/dev/null; then
                      SPECIAL_NOTE="TODO Ï£ºÏÑùÏù¥ Î∞úÍ≤¨ÎêòÏóàÏäµÎãàÎã§."
                  fi
                  if grep -qE "System\.out\.print|e\.printStackTrace" "$file" 2>/dev/null; then
