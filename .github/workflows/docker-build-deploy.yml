          sudo sh get-docker.sh
          sudo systemctl start docker || sudo service docker start
          docker --version

      - name: ğŸ˜ PostgreSQL ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ë° ë°±ì—… íŒŒì¼ ë¡œë“œ í™•ì¸
        run: |
          docker run -d --name db \
            -e POSTGRES_DB=finance \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres123 \
            -p 5432:5432 postgres:15
          sleep 20
          echo "[âœ”] PostgreSQL ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ì™„ë£Œ"
          echo "[+] ê¸°ì¡´ ë°±ì—… SQL íŒŒì¼ í™•ì¸ ë° ì ì¬ ì‹œë„"
          BACKUP_FILE=$(ls backup/backup-*.sql | sort | tail -n 1)
          if [ -f "$BACKUP_FILE" ]; then
            echo "[âœ”] ë°±ì—… SQL íŒŒì¼ ë°œê²¬: $BACKUP_FILE"
            docker cp "$BACKUP_FILE" db:/tmp/restore.sql
