name: 🛠️ Swift CLI 설치 및 DB 백업

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  swift-backup:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 저장소 체크아웃
        uses: actions/checkout@v4

      - name: 🧰 Swift CLI 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev libpython3-dev
          curl -fsSL https://download.swift.org/swift-5.9-release/ubuntu2204/swift-5.9-RELEASE/swift-5.9-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz
          sudo mkdir -p /opt/swift
          sudo tar -xzf swift.tar.gz -C /opt/swift --strip-components=1
          echo "/opt/swift/usr/bin" >> $GITHUB_PATH
          swift --version

      - name: 🛠️ Swift 프로그램 빌드
        run: |
          mkdir -p swiftapp
          echo 'print("✅ Swift 프로그램 실행")' > swiftapp/main.swift
          /opt/swift/usr/bin/swiftc swiftapp/main.swift -o swiftapp/Program
          chmod +x swiftapp/Program
          ./swiftapp/Program

      - name: 🚀 프로그램 파일 설치
        run: |
          sudo mkdir -p /opt/swiftapp/bin
          sudo cp swiftapp/Program /opt/swiftapp/bin/
          sudo chmod +x /opt/swiftapp/bin/Program

      - name: 💾 Swift DB 백업 (샘플 JSON)
        run: |
          sudo mkdir -p /opt/backup/swift
          BACKUP_TIME=$(date -Iseconds)
          echo "{" > /opt/backup/swift/swift-db.json
          echo '  "users": [' >> /opt/backup/swift/swift-db.json
          echo '    { "id": 1, "name": "홍길동", "email": "hong@example.com" },' >> /opt/backup/swift/swift-db.json
          echo '    { "id": 2, "name": "김철수", "email": "kim@example.com" }' >> /opt/backup/swift/swift-db.json
          echo '  ],' >> /opt/backup/swift/swift-db.json
          echo "  \"backup_time\": \"${BACKUP_TIME}\"" >> /opt/backup/swift/swift-db.json
          echo "}" >> /opt/backup/swift/swift-db.json
          cat /opt/backup/swift/swift-db.json

      - name: 📝 백업 보고서 생성
        run: |
          echo "# Swift 백업 보고서" > swift-backup-report.md
          echo "- 백업 시간: $(date)" >> swift-backup-report.md
          echo "- 프로그램 경로: /opt/swiftapp/bin/Program" >> swift-backup-report.md
          echo "- 백업 파일: /opt/backup/swift/swift-db.json" >> swift-backup-report.md
