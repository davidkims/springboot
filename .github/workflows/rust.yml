# 파일 경로: .github/workflows/rust-ci.yml
name: Rust CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) (옵션) Rust toolchain 설치
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 3) Cargo 레지스트리 & Git 인덱스 캐시
      - name: Cache Cargo registry & git index
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 4) (디버깅용) Cargo.toml 위치 확인
      - name: Find Cargo.toml files
        run: find . -maxdepth 3 -type f -name Cargo.toml

      # 5) 빌드
      - name: Cargo build
        working-directory: ./rust-crate           # ← Cargo.toml이 여기 있을 경우, 경로를 실제 위치로 수정
        run: cargo build --verbose

      # 6) 테스트
      - name: Cargo test
        working-directory: ./rust-crate           # ← 위와 동일
        run: cargo test --verbose
