name: Weekly Provenance Attestation

on:
  schedule:
    # 매주 (요일 무관) 1분 간격 시도 - GitHub에서는 실제로 5분 단위 이상으로 실행됨
    - cron: '*/1 * * * 0'  # 매주 일요일 1분 단위로 시도됨
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🛠️ Build artifact
        run: |
          mkdir -p output
          echo "This build was attested at $(date -u)" > output/build.txt

      - name: 🧾 Attest provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: output/build.txt
