name: â™¾ï¸ Transfer Log Backup - Cron (60ê±´ Infinite)

on:
  # ë§¤ 5ë¶„ë§ˆë‹¤ ìë™ ì‹¤í–‰
  schedule:
    - cron: '*/5 * * * *'

jobs:
  transfer_log_backup:
    runs-on: ubuntu-latest

    env:
      TRANSFER_LOG_DIR: /opt/logs/transfer
      BACKUP_DIR: /opt/backup/transfer

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare directories
        run: |
          sudo mkdir -p $TRANSFER_LOG_DIR
          sudo mkdir -p $BACKUP_DIR
          sudo chmod -R 777 $TRANSFER_LOG_DIR $BACKUP_DIR

      - name: ğŸ’¾ Generate 60 corporate transfer logs
        run: |
          echo "ğŸ•’ Generating 60 corporate transfer logs..."
          # ê¸°ì¡´ ë¡œê·¸ ì‚­ì œ (í•„ìš”ì‹œ ì£¼ì„ ì²˜ë¦¬)
          sudo rm -f $TRANSFER_LOG_DIR/*.txt
          for i in $(seq 1 60); do
            TS_HUMAN=$(date +'%Y-%m-%d %H:%M:%S')
            AMOUNT=$((RANDOM % 900000 + 100000))
            LOG="[TRANSFER] $TS_HUMAN | ê¸°ì—…ê±°ë˜ID:$i | ì†¡ê¸ˆê¸ˆì•¡:â‚©${AMOUNT} ì™„ë£Œ | ê³„ì¢Œ:110-123-4567$(printf '%02d' $i)"
            echo "$LOG" | sudo tee "$TRANSFER_LOG_DIR/transfer-log-$i.txt" >/dev/null
          done

      - name: ğŸ“¦ Backup logs into timestamped folder
        id: backup
        run: |
          TS_FOLDER=$(date +'%Y%m%d_%H%M%S')
          echo "ts_folder=$TS_FOLDER" >> $GITHUB_OUTPUT
          DEST="$BACKUP_DIR/$TS_FOLDER"
          sudo mkdir -p "$DEST"
          sudo cp $TRANSFER_LOG_DIR/*.txt "$DEST/"
          echo "âœ… Backed up 60 logs at: $DEST"

      - name: ğŸ“¤ Upload generated logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: transfer-logs-${{ steps.backup.outputs.ts_folder }}
          path: $TRANSFER_LOG_DIR/*.txt

      - name: ğŸ“¤ Upload backup folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: transfer-backup-${{ steps.backup.outputs.ts_folder }}
          path: $BACKUP_DIR/${{ steps.backup.outputs.ts_folder }}

      - name: ğŸ“‚ Show recent backup state
        run: |
          echo "ğŸ“‚ Backup directory tree (ìµœìƒìœ„ 2ë ˆë²¨):"
          sudo apt-get update
          sudo apt-get install -y tree
          tree $BACKUP_DIR -L 2
