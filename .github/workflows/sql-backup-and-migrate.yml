name: 🛡️ Secure SQL Backup and Migration

on:
  workflow_dispatch:

jobs:
  secure_sql_backup_and_migration:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: example_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: example_db
      DB_USER: root
      DB_PASS: password
      BACKUP_DIR: /opt/backup/sql
      MIGRATION_FILE: ./migrations/migrate.sql

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: ⏳ Wait for MySQL Ready
        run: sleep 30

      - name: 🔐 Generate ~/.my.cnf for Secure MySQL Login
        run: |
          echo "[client]" > ~/.my.cnf
          echo "user=${DB_USER}" >> ~/.my.cnf
          echo "password=${DB_PASS}" >> ~/.my.cnf
          echo "host=${DB_HOST}" >> ~/.my.cnf
          echo "port=${DB_PORT}" >> ~/.my.cnf
          chmod 600 ~/.my.cnf

      - name: 📁 Create Backup Directory
        run: |
          sudo mkdir -p $BACKUP_DIR
          sudo chmod -R 777 $BACKUP_DIR

      - name: 💾 Backup SQL Database (Secure Mode)
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="$BACKUP_DIR/backup-$TIMESTAMP.sql"
          echo "🔁 백업 시작: $BACKUP_FILE"
          mysqldump $DB_NAME > $BACKUP_FILE || {
            echo "❌ 백업 실패" >> backup-report.md
            exit 1
          }
          echo "✅ 백업 완료: $BACKUP_FILE" >> backup-report.md
          ls -lh $BACKUP_DIR >> backup-report.md

      - name: 📄 Prepare Migration SQL If Missing
        run: |
          if [ ! -f "$MIGRATION_FILE" ]; then
            echo "⚠️ 마이그레이션 SQL 없음, 기본 SQL 생성 중..."
            mkdir -p "$(dirname "$MIGRATION_FILE")"
            echo "CREATE TABLE IF NOT EXISTS test_table (" > "$MIGRATION_FILE"
            echo "  id INT PRIMARY KEY AUTO_INCREMENT," >> "$MIGRATION_FILE"
            echo "  name VARCHAR(100)" >> "$MIGRATION_FILE"
            echo ");" >> "$MIGRATION_FILE"
          fi
          cat "$MIGRATION_FILE"

      - name: 🧪 Run DB Migration (Secure Mode)
        run: |
          echo "🔁 마이그레이션 시작: $MIGRATION_FILE"
          mysql $DB_NAME < "$MIGRATION_FILE" || {
            echo "❌ 마이그레이션 실패" >> migration-report.md
            exit 1
          }
          echo "✅ 마이그레이션 완료" >> migration-report.md

      - name: 📋 Show Backup and Migration Logs
        run: |
          echo "📄 백업 로그:"
          cat backup-report.md || echo "No backup-report.md"
          echo "📄 마이그레이션 로그:"
          cat migration-report.md || echo "No migration-report.md"
