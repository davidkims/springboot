                  fi
              elif [[ "$file" == *.xml || "$file" == *.properties || "$file" == *.yml || "$file" == *.yaml ]]; then
                  if grep -qE "password|secret|api_key" "$file" 2>/dev/null; then
                      SPECIAL_NOTE="ÎØºÍ∞ê Ï†ïÎ≥¥(password, secret, api_key Îì±) ÌÇ§ÏõåÎìú Î∞úÍ≤¨ Í∞ÄÎä•ÏÑ±. Ïô∏Î∂Ä ÎÖ∏Ï∂úÏóê Ï£ºÏùòÌïòÍ≥† GitHub Secrets ÏÇ¨Ïö©ÏùÑ Í∂åÏû•Ìï©ÎãàÎã§."
                  fi
              elif [[ "$file" == *.sh || "$file" == *.bat ]]; then
                  SPECIAL_NOTE="Ïä§ÌÅ¨Î¶ΩÌä∏ ÌååÏùºÏûÖÎãàÎã§. Ïã§Ìñâ Í∂åÌïú Î∞è Î≥¥ÏïàÏóê Ïú†ÏùòÌï¥Ïïº Ìï©ÎãàÎã§."
              elif [[ "$file" == *.md ]]; then
                  SPECIAL_NOTE="ÎßàÌÅ¨Îã§Ïö¥ Î¨∏ÏÑúÏûÖÎãàÎã§."
              fi

              echo "- **ÌäπÏù¥ÏÇ¨Ìï≠:** $SPECIAL_NOTE" >> "$README_PATH"
              echo "" >> "$README_PATH"
          done

          # --- 6. ÏÉùÏÑ± ÎÇ†Ïßú ---
          echo "## üìÖ Î≥¥Í≥†ÏÑú ÏÉùÏÑ± ÎÇ†Ïßú" >> "$README_PATH"
          echo "$(date '+%YÎÖÑ %mÏõî %dÏùº %HÏãú %MÎ∂Ñ %SÏ¥à KST')" >> "$README_PATH"
          echo "" >> "$README_PATH"

          # Î≥ÄÍ≤Ω ÏÇ¨Ìï≠Ïù¥ ÏûàÎäîÏßÄ ÌôïÏù∏
          if git diff --exit-code --quiet "$README_PATH"; then
              echo "‚úÖ README.mdÏóê Î≥ÄÍ≤Ω ÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§. ÏóÖÎç∞Ïù¥Ìä∏Î•º Í±¥ÎÑàÎúÄ."
              echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
              echo "üîÑ README.mdÍ∞Ä ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§. Ïª§Î∞ã Î∞è Ìë∏Ïãú Ï§ÄÎπÑ Ï§ë..."
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: ‚öôÔ∏è Configure Git
        if: steps.generate_content.outputs.has_changes == 'true'
        run: |
