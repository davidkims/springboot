# .github/workflows/docker-ci-cd.yml

name: Spring Boot Docker Image CI/CD to GHCR

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- ğŸ‘‡ ì—¬ê¸°ê°€ ìƒˆë¡œ ì¶”ê°€ë˜ëŠ” ì§„ë‹¨ ë‹¨ê³„ì…ë‹ˆë‹¤ ğŸ‘‡ ---
    - name: Diagnose - List all files and directories recursively
      run: ls -R

    - name: Diagnose - Find Dockerfile
      run: find . -name "Dockerfile"
    # --- ğŸ‘† ì§„ë‹¨ ë‹¨ê³„ ë ğŸ‘† ---

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
          type=sha,prefix=,suffix=,format=short
        labels: |
          org.springframework.boot.version=${{ github.event.repository.name }}
          org.springframework.boot.artifact-id=${{ github.event.repository.name }}
          org.springframework.boot.project-name=${{ github.event.repository.name }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile  # ì´ ë¶€ë¶„ì„ ë‹¤ìŒ ë‹¨ê³„ì—ì„œ ìˆ˜ì •í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
