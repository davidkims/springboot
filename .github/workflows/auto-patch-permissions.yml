name: 🔐 Auto-Patch Workflow Permissions

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/*.yml"

jobs:
  patch-permissions:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Scan and Patch Missing Permissions
        run: |
          echo "🔍 스캔 시작: .github/workflows/*.yml"
          mkdir -p patched
          missing=0

          for f in .github/workflows/*.yml; do
            fname=$(basename "$f")
            if ! grep -q "^permissions:" "$f"; then
              echo "⚠️  $f 에 permissions 누락됨 → 자동 추가"
              {
                echo "permissions:"
                echo "  contents: read"
                echo "  packages: read"
                echo "  actions: read"
                echo "  pull-requests: write"
                echo "  security-events: write"
                echo "  id-token: write"
                echo ""
                cat "$f"
              } > "patched/$fname"
              missing=$((missing + 1))
            else
              echo "✅  $f 에 permissions 이미 정의됨"
            fi
          done

          if [ "$missing" -gt 0 ]; then
            echo "✅ $missing 개의 워크플로우 파일에 permissions 블록 추가 완료"
          else
            echo "🎉 모든 워크플로우 파일에 permissions 블록이 존재합니다"
          fi

      - name: ☁️ Upload patched workflow files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: patched-workflows
          path: patched/
