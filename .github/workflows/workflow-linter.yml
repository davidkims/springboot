name: 🔐 고객 거래 워크플로우 자동 암호화

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  detect-and-encrypt:
    runs-on: ubuntu-latest
    env:
      ENCRYPTION_KEY: ${{ secrets.CUSTOMER_AES_KEY }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📁 .github/workflows 내 전체 파일 검색
        id: find_files
        run: |
          mkdir -p .encrypted
          find .github/workflows -type f \( -iname '*.yml' -o -iname '*.yaml' \) > workflow_list.txt

      - name: 🔎 고객 거래 포함된 파일 탐색 및 암호화
        run: |
          echo "🔍 '고객 거래' 키워드 포함 파일 암호화 시작"
          while IFS= read -r file; do
            if grep -q '고객 거래' "$file"; then
              echo "🔐 암호화 대상: $file"
              encrypted_file=".encrypted/$(basename "$file").enc"
              openssl enc -aes-256-cbc -pbkdf2 -salt -in "$file" -out "$encrypted_file" -pass pass:"$ENCRYPTION_KEY"
              echo "✅ 암호화 완료 → $encrypted_file"
            else
              echo "⏭️ 키워드 없음: $file"
            fi
          done < workflow_list.txt

      - name: 📦 암호화 ZIP 아카이브 생성
        run: |
          zip -r customer-encrypted.zip .encrypted
          echo "✅ ZIP 생성 완료"

      - name: 📤 암호화된 ZIP 파일 업로드
        uses: actions/upload-artifact@v4
        with:
          name: customer-encrypted-workflows
          path: customer-encrypted.zip
