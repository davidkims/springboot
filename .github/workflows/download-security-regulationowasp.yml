# 파일 경로: .github/workflows/download-security-regulations.yml

name: Download Security Regulations

# GITHUB_TOKEN에 쓰기 권한 부여
permissions:
  contents: write

on:
  # 매주 월요일 02:00 UTC (서울 기준 11:00)
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  download-regulations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Prepare regulations directory
        run: mkdir -p regulations

      - name: Download CVSS v3.1 Specification
        continue-on-error: true
        run: |
          URL="https://www.first.org/cvss/v3-1/specification-document"
          OUT="regulations/CVSS_v3.1_Specification_$(date +'%Y-%m-%d').pdf"
          if curl -fSL "$URL" -o "$OUT"; then
            echo "✅ CVSS spec downloaded to $OUT"
          else
            echo "⚠️ CVSS spec not found at $URL, skipping."
          fi

      - name: Download CVE Modified Feed (JSON 1.1)
        continue-on-error: true
        run: |
          URL="https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-modified.json.gz"
          OUT_GZ="regulations/CVE_Modified_$(date +'%Y-%m-%d').json.gz"
          if curl -fSL "$URL" -o "$OUT_GZ"; then
            echo "✅ CVE feed downloaded"
            gunzip -f "$OUT_GZ"
          else
            echo "⚠️ CVE feed not available, skipping."
          fi

      - name: Download ISRM Guidelines (NIST SP 800-30 Rev.1)
        continue-on-error: true
        run: |
          URL="https://nvlpubs.nist.gov/nistpubs/Legacy/SP/nistspecialpublication800-30r1.pdf"
          OUT="regulations/NIST_SP800-30_Rev1_$(date +'%Y-%m-%d').pdf"
          if curl -fSL "$URL" -o "$OUT"; then
            echo "✅ ISRM guidelines downloaded to $OUT"
          else
            echo "⚠️ ISRM guidelines not found at $URL, skipping."
          fi

      - name: Download OWASP Top Ten 2013
        continue-on-error: true
        run: |
          URL="https://raw.githubusercontent.com/OWASP/Top10/master/2013/OWASP%20Top%2010%20-%202013.pdf"
          OUT="regulations/OWASP_Top_Ten_2013_$(date +'%Y-%m-%d').pdf"
          if curl -fSL "$URL" -o "$OUT"; then
            echo "✅ OWASP Top Ten 2013 downloaded to $OUT"
          else
            echo "⚠️ OWASP Top Ten 2013 not available, skipping."
          fi
        # OWASP Top Ten 2013 :contentReference[oaicite:0]{index=0}

      - name: Download OWASP Top Ten 2017
        continue-on-error: true
        run: |
          URL="https://raw.githubusercontent.com/OWASP/Top10/master/2017/OWASP%20Top%2010-2017%20%28en%29.pdf"
          OUT="regulations/OWASP_Top_Ten_2017_$(date +'%Y-%m-%d').pdf"
          if curl -fSL "$URL" -o "$OUT"; then
            echo "✅ OWASP Top Ten 2017 downloaded to $OUT"
          else
            echo "⚠️ OWASP Top Ten 2017 not available, skipping."
          fi
        # OWASP Top Ten 2017 :contentReference[oaicite:1]{index=1}

      - name: Download OWASP Top Ten 2021
        continue-on-error: true
        run: |
          URL="https://owasp.org/www-chapter-minneapolis-st-paul/download/20211216_OWASP-MSP_OWASP_Top_Ten_2021.pdf?raw=true"
          OUT="regulations/OWASP_Top_Ten_2021_$(date +'%Y-%m-%d').pdf"
          if curl -fSL "$URL" -o "$OUT"; then
            echo "✅ OWASP Top Ten 2021 downloaded to $OUT"
          else
            echo "⚠️ OWASP Top Ten 2021 not available, skipping."
          fi

      - name: Sync with remote main
        run: |
          git fetch origin main
          git rebase origin/main

      - name: Commit & push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add regulations
          git diff --quiet || git commit -m "chore: update CVSS, CVE, ISRM, OWASP Top Ten"
          git push
