name: Build with Provenance Attestation

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🛠️ Build artifact
        run: |
          mkdir -p output
          echo "Hello, provenance world!" > output/hello.txt

      - name: 🧾 Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: output/hello.txt
