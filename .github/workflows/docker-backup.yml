name: Install Java, Maven, NetBackup CLI & Ledger Generation with Migration to .github

# GITHUB_TOKEN에 write 권한 부여
permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # … (생략: pom.xml, Java 소스, install script, NetBackup, 빌드, ledger 생성 & migration 단계)

      - name: Create annotated Git tag
        id: tag
        run: |
          echo "▶ Creating annotated git tag"
          TAG=ledger-$(date +'%Y%m%d%H%M%S')
          git tag -a $TAG -m "Auto-release: $TAG – includes migrated files"
          git push origin --tags
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}        # ← 여기에 token 입력 추가
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "Ledger Release ${{ steps.tag.outputs.tag }}"
          body: |
            Auto-generated transaction ledger and customer list migrated to .github/migration.
          draft: false
          prerelease: false
