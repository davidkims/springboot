name: Build & Deploy finance-transactions with DB Backup + Provenance + Restart + Preserve

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“… Checkout ì½”ë“œ
        uses: actions/checkout@v4

      - name: ğŸ“¦ requirements.txt ìƒì„± ë° í™•ì¸
        run: |
          echo "flask" > requirements.txt
          echo "flask_sqlalchemy" >> requirements.txt
          echo "python-dotenv" >> requirements.txt
          echo "psycopg2-binary" >> requirements.txt
          echo "SQLAlchemy" >> requirements.txt
          echo "faker" >> requirements.txt
          pip install -r requirements.txt

      - name: âš™ï¸ .env íŒŒì¼ ìƒì„± ë° í™•ì¸
        run: |
          echo "FLASK_ENV=production" > .env
          echo "APP_NAME=FinanceTransactions" >> .env
          echo "DEBUG=False" >> .env
          echo "POSTGRES_DB=finance" >> .env
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=postgres123" >> .env
          echo "DB_HOST=db" >> .env
          echo "DB_PORT=5432" >> .env

      - name: ğŸ ê¸€ë¡œë²Œ ê±°ë˜ ì›ì¥ ë° ì…ì¶œê¸ˆ ì‹œë®¬ë ˆì´ì…˜
        run: |
          mkdir -p backup
          echo "import csv, random, datetime, time, shutil" > ledger.py
          echo "from faker import Faker" >> ledger.py
          echo "fake = Faker()" >> ledger.py
          echo "countries = ['US','KR','JP','CN','DE','FR','BR','IN','CA','GB']" >> ledger.py
          echo "with open('backup/global_ledger.csv', 'a+', newline='') as f:" >> ledger.py
          echo "    writer = csv.writer(f)" >> ledger.py
          echo "    f.seek(0); header = f.readline()" >> ledger.py
          echo "    if 'timestamp' not in header:" >> ledger.py
          echo "        writer.writerow(['timestamp','country','amount','currency','status'])" >> ledger.py
          echo "    for country in countries:" >> ledger.py
          echo "        for _ in range(10):" >> ledger.py
          echo "            ts = datetime.datetime.now().isoformat(); amt = round(random.uniform(10, 1000), 2)" >> ledger.py
          echo "            currency = random.choice(['USD','KRW','EUR','JPY'])" >> ledger.py
          echo "            status = random.choice(['completed','pending','failed'])" >> ledger.py
          echo "            writer.writerow([ts, country, amt, currency, status]); time.sleep(0.05)" >> ledger.py

          echo "# ìƒíƒœë³„ í†µê³„ ìš”ì•½ ìƒì„±" >> ledger.py
          echo "from collections import Counter" >> ledger.py
          echo "with open('backup/global_ledger.csv', 'r') as f, open('backup/summary.csv', 'w', newline='') as out:" >> ledger.py
          echo "    reader = csv.DictReader(f); stats = Counter(row['status'] for row in reader)" >> ledger.py
          echo "    writer = csv.writer(out); writer.writerow(['status','count'])" >> ledger.py
          echo "    for k,v in stats.items(): writer.writerow([k,v])" >> ledger.py

          echo "# ì—ëŸ¬ ë¡œê·¸ ì €ì¥" >> ledger.py
          echo "with open('backup/global_ledger.csv', 'r') as f, open('backup/error_log.csv', 'w', newline='') as out:" >> ledger.py
          echo "    reader = csv.DictReader(f); writer = csv.writer(out); writer.writerow(reader.fieldnames)" >> ledger.py
          echo "    for row in reader:" >> ledger.py
          echo "        if row['status'] in ['pending','failed']: writer.writerow(row.values())" >> ledger.py

          echo "# ê±°ë˜ ì¬ì²˜ë¦¬: ì‹¤íŒ¨ ìƒíƒœ â†’ ì™„ë£Œ ì²˜ë¦¬" >> ledger.py
          echo "with open('backup/global_ledger.csv', 'r') as f, open('backup/temp_ledger.csv', 'w', newline='') as out:" >> ledger.py
          echo "    reader = csv.reader(f); writer = csv.writer(out); header = next(reader); writer.writerow(header)" >> ledger.py
          echo "    for row in reader:" >> ledger.py
          echo "        if row[-1] in ['pending','failed']: row[-1] = 'completed'" >> ledger.py
          echo "        writer.writerow(row)" >> ledger.py
          echo "shutil.move('backup/temp_ledger.csv', 'backup/global_ledger.csv')" >> ledger.py

          python3 ledger.py

      - name: ğŸ“œ Provenance ìƒì„± (CSV í•´ì‹œ)
        run: |
          mkdir -p provenance
          TS=$(date +%Y%m%d%H%M%S)
          OUT="provenance/csv-metadata-$TS.json"
          echo "[" > "$OUT"
          for f in backup/*.csv; do
            HASH=$(sha256sum "$f" | awk '{print $1}')
            echo "  {\"file\": \"$f\", \"sha256\": \"$HASH\" }," >> "$OUT"
          done
          sed -i '$ s/},/}/' "$OUT"
          echo "]" >> "$OUT"

      - name: â¬‡ï¸ ì¦ëª…ì„œ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: csv-provenance
          path: provenance/*.json

      - name: ğŸ˜ PostgreSQL ì»¨í…Œì´ë„ˆ ì‹¤í–‰
        run: |
          docker run -d --name db \
            -e POSTGRES_DB=finance \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres123 \
            -p 5432:5432 postgres:15
          sleep 10

      - name: ğŸ—ƒï¸ CSV â†’ PostgreSQL ì ì¬
        run: |
          tail -n +2 backup/global_ledger.csv > backup/tmp.csv
          docker exec db psql -U postgres -d finance -c "CREATE TABLE IF NOT EXISTS global_ledger (timestamp TIMESTAMP, country VARCHAR(10), amount NUMERIC, currency VARCHAR(10), status VARCHAR(20));"
          docker cp backup/tmp.csv db:/tmp/tmp.csv
          docker exec db psql -U postgres -d finance -c "COPY global_ledger(timestamp, country, amount, currency, status) FROM '/tmp/tmp.csv' DELIMITER ',' CSV;"

      - name: ğŸ’¾ DB ë°±ì—…
        run: |
          TS=$(date +%Y%m%d%H%M%S)
          docker exec db pg_dump -U postgres -d finance > backup/backup-$TS.sql
          echo "$TS" > backup/latest.txt

      - name: ğŸ§¾ Backup Provenance ìƒì„±
        run: |
          mkdir -p provenance
          TS=$(cat backup/latest.txt)
          BACKUP_FILE="backup/backup-$TS.sql"
          HASH=$(sha256sum "$BACKUP_FILE" | awk '{print $1}')
          echo "{\"artifact\": \"$BACKUP_FILE\", \"sha256\": \"$HASH\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > provenance/provenance-$TS.json

      - name: â¬‡ï¸ DB Backup ì¦ëª…ì„œ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: db-provenance
          path: provenance/provenance-*.json

      - name: â™»ï¸ ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘ ë° ìƒíƒœ í™•ì¸
        run: |
          docker restart db || docker run -d --name db \
            -e POSTGRES_DB=finance \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres123 \
            -p 5432:5432 postgres:15
          sleep 5
          docker exec db pg_isready || (echo "[âŒ] PostgreSQL ê¸°ë™ ì‹¤íŒ¨" && exit 1)
