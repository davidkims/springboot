name: 🐬 MySQL Full Setup with Fix

on:
  workflow_dispatch:

jobs:
  mysql_setup:
    runs-on: ubuntu-latest

    env:
      DB_NAME: example_db
      DB_USER: runner
      DB_PASS: runnerpass
      ROOT_PASS: rootpass123
      MIGRATION_DIR: /opt/mysql/migrations
      DATA_DIR: /opt/mysql/data

    steps:
      - name: 📁 디렉토리 및 파일 생성
        run: |
          sudo mkdir -p $DATA_DIR
          sudo mkdir -p $MIGRATION_DIR
          echo "CREATE TABLE IF NOT EXISTS accounts (id INT AUTO_INCREMENT PRIMARY KEY, name VARCHAR(50), balance DECIMAL(12,2)); INSERT INTO accounts(name, balance) VALUES ('홍길동', 1000000);" > $MIGRATION_DIR/migrate.sql
          sudo chmod -R 777 /opt/mysql

      - name: 🧪 MySQL 설치
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server

      - name: 🔐 root 비밀번호 설정 및 인증 방식 수정
        run: |
          sudo systemctl start mysql
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '$ROOT_PASS'; FLUSH PRIVILEGES;"

      - name: 🛠️ DB 및 유저 생성
        run: |
          mysql -u root -p$ROOT_PASS -e "CREATE DATABASE IF NOT EXISTS $DB_NAME;"
          mysql -u root -p$ROOT_PASS -e "CREATE USER IF NOT EXISTS '$DB_USER'@'localhost' IDENTIFIED BY '$DB_PASS';"
          mysql -u root -p$ROOT_PASS -e "GRANT ALL PRIVILEGES ON $DB_NAME.* TO '$DB_USER'@'localhost';"
          mysql -u root -p$ROOT_PASS -e "FLUSH PRIVILEGES;"

      - name: 📥 마이그레이션 실행
        run: |
          mysql -u $DB_USER -p$DB_PASS $DB_NAME < $MIGRATION_DIR/migrate.sql

      - name: ✅ 결과 확인
        run: |
          mysql -u $DB_USER -p$DB_PASS -e "USE $DB_NAME; SHOW TABLES; SELECT * FROM accounts;"
