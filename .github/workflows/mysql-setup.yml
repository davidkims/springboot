name: 🐬 MySQL Full Setup and Migration

on:
  workflow_dispatch:

jobs:
  mysql_setup:
    runs-on: ubuntu-latest

    env:
      DB_NAME: example_db
      DB_USER: runner
      DB_PASS: runnerpass
      MIGRATION_DIR: /opt/mysql/migrations
      DATA_DIR: /opt/mysql/data

    steps:
      - name: 📁 디렉토리 및 디스크/파일 준비
        run: |
          sudo mkdir -p $DATA_DIR
          sudo mkdir -p $MIGRATION_DIR
          echo "CREATE TABLE IF NOT EXISTS accounts (id INT AUTO_INCREMENT PRIMARY KEY, name VARCHAR(50), balance DECIMAL(12,2)); INSERT INTO accounts(name, balance) VALUES ('홍길동', 1000000);" > $MIGRATION_DIR/migrate.sql
          sudo chmod -R 777 /opt/mysql

      - name: 🧪 MySQL 최신 버전 설치
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server
          sudo systemctl start mysql
          sudo systemctl enable mysql

      - name: 🔐 MySQL 사용자 및 DB 생성 + 권한 부여
        run: |
          sudo mysql -e "CREATE DATABASE IF NOT EXISTS $DB_NAME;"
          sudo mysql -e "CREATE USER IF NOT EXISTS '$DB_USER'@'localhost' IDENTIFIED BY '$DB_PASS';"
          sudo mysql -e "GRANT ALL PRIVILEGES ON $DB_NAME.* TO '$DB_USER'@'localhost';"
          sudo mysql -e "FLUSH PRIVILEGES;"

      - name: 🛠️ DB 마이그레이션 및 초기화
        run: |
          sudo mysql -u$DB_USER -p$DB_PASS $DB_NAME < $MIGRATION_DIR/migrate.sql

      - name: ✅ 결과 확인 (테이블, 데이터)
        run: |
          sudo mysql -u$DB_USER -p$DB_PASS -e "USE $DB_NAME; SHOW TABLES; SELECT * FROM accounts;"
