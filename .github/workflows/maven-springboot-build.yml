name: ğŸ”¨ Maven Spring Boot Build & Export

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_VERSION: 3.9.6
      EXPORT_DIR: /opt/export
      BUILD_DIR: build-artifacts
      TIMESTAMP: ${{ github.run_id }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Install Maven
        run: |
          wget https://downloads.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
          tar -xzf apache-maven-${MAVEN_VERSION}-bin.tar.gz -C /opt
          mv /opt/apache-maven-${MAVEN_VERSION} /opt/maven
          echo "/opt/maven/bin" >> $GITHUB_PATH

            # ì•„ë˜ëŠ” êµ¬ë¬¸ ì˜¤ë¥˜ ì—†ëŠ” pom.xml ìƒì„±
            [ë‹¤ì‹œ ìœ„ì—ì„œ ì œê³µí•œ pom.xml ìƒì„± ì½”ë“œ ì „ì²´ ì‚½ì…]
          fi

      - name: ğŸ§ª Build Project with Maven
        run: |
          mvn clean install -B

      - name: ğŸ“‚ Create Export Directories
        run: mkdir -p $EXPORT_DIR $BUILD_DIR

      - name: ğŸšš Export JAR Files
        run: |
          find . -type f -name "*.jar" -path "*/target/*.jar" -exec cp {} $EXPORT_DIR/ \;
          cp -r $EXPORT_DIR/*.jar $BUILD_DIR/ || echo "âš ï¸ No JARs to export."

      - name: ğŸ—œ Compress JAR Artifacts
        run: |
          cd $BUILD_DIR
          tar -czf build-${TIMESTAMP}.tar.gz *.jar || echo "âš ï¸ No artifacts to compress"
          ls -lh
