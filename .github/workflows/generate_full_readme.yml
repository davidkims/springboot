          echo "ÏïÑÎûò ÎÇ¥Ïö©ÏùÄ GitHub Actions ÏõåÌÅ¨ÌîåÎ°úÏö∞Ïóê ÏùòÌï¥ ÏûêÎèôÏúºÎ°ú ÏÉùÏÑ± Î∞è Í¥ÄÎ¶¨Îê©ÎãàÎã§." >> "$README_PATH"
          echo "" >> "$README_PATH"

          # --- 2. ÍπÄÎ≥ëÍ∂åÏùò ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Î∏îÎ°úÍ∑∏ ÏÜåÍ∞ú ---
          echo "## üë®‚Äçüíª ÍπÄÎ≥ëÍ∂åÏùò ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Î∏îÎ°úÍ∑∏ ÏÜåÍ∞ú" >> "$README_PATH"
          echo "" >> "$README_PATH"
          echo "ÏïàÎÖïÌïòÏÑ∏Ïöî! ÍπÄÎ≥ëÍ∂åÏùò ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Î∏îÎ°úÍ∑∏Îäî Îã§ÏñëÌïú ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ï£ºÏ†úÏôÄ Í∏∞Ïà† Ïä§ÌÉùÏóê ÎåÄÌïú ÍπäÏù¥ ÏûàÎäî ÌÜµÏ∞∞Í≥º Ïã§Ïö©Ï†ÅÏù∏ ÏòàÏ†úÎ•º Í≥µÏú†ÌïòÎäî Í≥µÍ∞ÑÏûÖÎãàÎã§. ÌäπÌûà Ïä§ÌîÑÎßÅ Î∂ÄÌä∏(Spring Boot), ÌÅ¥ÎùºÏö∞Îìú ÎÑ§Ïù¥Ìã∞Î∏å Í∞úÎ∞ú, ÎßàÏù¥ÌÅ¨Î°úÏÑúÎπÑÏä§ ÏïÑÌÇ§ÌÖçÏ≤ò Îì± ÏµúÏã† Í∏∞Ïà† Ìä∏Î†åÎìúÏóê ÎåÄÌïú Ïú†Ïö©Ìïú Ï†ïÎ≥¥Î•º ÏñªÏùÑ Ïàò ÏûàÏäµÎãàÎã§. ÏßÅÏ†ë Í≤ΩÌóòÌïòÍ≥† ÌïôÏäµÌïú ÎÇ¥Ïö©ÏùÑ Î∞îÌÉïÏúºÎ°ú ÏûëÏÑ±Îêú Í∏ÄÎì§ÏùÄ Í∞úÎ∞úÏûê Ïó¨Îü¨Î∂ÑÏùò Î¨∏Ï†ú Ìï¥Í≤∞Í≥º ÏÑ±Ïû•Ïóê ÌÅ∞ ÎèÑÏõÄÏù¥ Îê† Í≤ÉÏûÖÎãàÎã§." >> "$README_PATH"
          echo "" >> "$README_PATH"
          echo "üëâ [Î∏îÎ°úÍ∑∏ Î∞©Î¨∏ÌïòÍ∏∞](https://example.com/davidkims-blog) " >> "$README_PATH"
          echo "" >> "$README_PATH"

          # --- 3. ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÏÑ§Î™Ö ÏÑπÏÖò ---
          echo "## ‚öôÔ∏è GitHub Actions ÏõåÌÅ¨ÌîåÎ°úÏö∞" >> "$README_PATH"
          echo "Ïù¥ Ï†ÄÏû•ÏÜåÏóêÎäî Í∞úÎ∞ú Î∞è Î∞∞Ìè¨ ÏûêÎèôÌôîÎ•º ÏúÑÌïú Îã§Ïùå GitHub Actions ÏõåÌÅ¨ÌîåÎ°úÏö∞Í∞Ä Íµ¨ÏÑ±ÎêòÏñ¥ ÏûàÏäµÎãàÎã§:" >> "$README_PATH"
          echo "" >> "$README_PATH"

          # .github/workflows ÎîîÎ†âÌÜ†Î¶¨ÏóêÏÑú Î™®Îì† .yml ÌååÏùºÏùÑ Ï∞æÏïÑ Î∂ÑÏÑù
          find .github/workflows -name "*.yml" | while IFS= read -r workflow_file; do
              WORKFLOW_NAME=$(grep "^name:" "$workflow_file" | head -n 1 | cut -d':' -f2- | xargs || echo "Ïù¥Î¶Ñ ÏóÜÏùå")
              WORKFLOW_SIZE=$(du -b "$workflow_file" | cut -f1)
              # ÎßàÏßÄÎßâ Ïª§Î∞ã ÎÇ†ÏßúÎ•º ÌïúÍµ≠ ÏãúÍ∞ÑÏúºÎ°ú Ìè¨Îß∑
              LAST_UPDATED=$(git log -1 --format="%ad" --date=format:'%YÎÖÑ %mÏõî %dÏùº %HÏãú %MÎ∂Ñ %SÏ¥à KST' "$workflow_file" || echo "Ï†ïÎ≥¥ ÏóÜÏùå")
              
              echo "### ‚ú® ${WORKFLOW_NAME} (${workflow_file})" >> "$README_PATH"
              echo "- **Ïö©Îüâ:** $WORKFLOW_SIZE Î∞îÏù¥Ìä∏" >> "$README_PATH"
              echo "- **ÏµúÏã† Í∞±Ïã†:** $LAST_UPDATED" >> "$README_PATH"
              echo "- **ÏÑ§Î™Ö:**" >> "$README_PATH"
              
              # ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÌååÏùº Ïù¥Î¶ÑÏóê Îî∞Î•∏ ÏÑ§Î™Ö Ï∂îÍ∞Ä (ÏòàÏãú)
              case "$workflow_file" in
