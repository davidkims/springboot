name: Build with Provenance Attestation

on:
  push:
    branches: [main]

permissions:
  id-token: write   # OIDC 토큰 발급을 위한 필수 권한
  contents: read
  attestations: write  # 증명서 기록 권한 (GitHub Actions 인증이 필요)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🛠️ Build project artifact
        run: |
          mkdir -p output
          echo "Hello, provenance world!" > output/hello.txt

      - name: 📦 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-artifact
          path: output/hello.txt

      - name: 🧾 Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: output/hello.txt
          artifact-name: hello-artifact
