name: 모든 활동에 참여하는 커뮤니티 재시도

permissions:
  actions: write
  contents: read

on:
  workflow_run:
    workflows:
      - "GitHub 릴리스 생성"
      - "자동 금융 백업(수동 + Cron)"
      - "Repo 분석 및 README 업데이트"
      - "🔄 PostgreSQL 및 Kafka를 사용한 Finance Smart Backup"
      - "커뮤니티 커뮤니티 재시도"
      - "🌀 레지던트 배치 로그 백업"
      # 나머지 워크플로우 이름을 여기에도 모두 추가하세요
    types:
      - completed

jobs:
  rerun-failed:
    # 실패(failure) 또는 취소(cancelled)된 경우에만 실행
    if: ${{ github.event.workflow_run.conclusion == 'failure' || github.event.workflow_run.conclusion == 'cancelled' }}
    runs-on: ubuntu-latest

    steps:
      - name: Re-run failed jobs
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            await github.rest.actions.reRunWorkflowFailedJobs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });
