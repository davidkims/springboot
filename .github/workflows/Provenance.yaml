name: Provenance Attestation - Every Minute

on:
  schedule:
    - cron: '*/1 * * * *'  # 매 1분마다 모든 요일
  workflow_dispatch:       # 수동 실행도 허용

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🛠️ Build artifact
        run: |
          mkdir -p output
          echo "This build was attested at $(date -u)" > output/build.txt

      - name: 🧾 Attest provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: output/build.txt
