# .github/workflows/monitor-google-sheet-audit.yml
name: ğŸ“Š Google Sheets Audit Monitor

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  SHEET_ID: 1HnEcXGjY8lN_MH8U8UqBO8eoo2g-Gcv4IImFx-S9I0

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google via Workload Identity
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"
          create_credentials_file: true      # (ì„ íƒ) íŒŒì¼ë¡œ ì €ì¥í•  ê²½ìš°
          export_environment_variables: true # ìë™ìœ¼ë¡œ GOOGLE_* env ë…¸ì¶œ

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip \
            google-api-python-client google-auth google-auth-httplib2

      - name: âœï¸ Generate audit report
        run: python .github/scripts/generate_sheet_audit.py

      - name: ğŸ’¾ Commit & Push if changed
        uses: EndBug/add-and-commit@v7
        with:
          message: "chore: update Google Sheets audit report"
          add: "REVISION_HISTORY.md"
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
