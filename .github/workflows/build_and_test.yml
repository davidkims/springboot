# .github/workflows/build_and_test.yml
name: Swift CLI Build and Test

on:
  push:
    branches:
      - main
      - develop # 다른 개발 브랜치를 사용하는 경우 추가
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest # macOS-latest를 사용해야 하는 경우 변경

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Swift Toolchain
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: 'latest' # 또는 '5.10'과 같은 특정 버전

    - name: Build Debug Configuration
      run: swift build

    - name: Run Tests
      run: swift test

    - name: Build Release Configuration (Optional)
      run: swift build -c release
