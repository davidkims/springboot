# .github/workflows/docker-backup.yml
name: Docker Build, Deploy & Hourly Backup with Volume, Encryption & Optional Registry Push

permissions:
  contents: read        # ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉÏö©
  packages: write       # GHCRÏóê Ìë∏ÏãúÌï† Îïå ÌïÑÏöî

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Îß§ÏãúÍ∞Ñ 0Î∂Ñ (UTC) Ïã§Ìñâ

jobs:
  setup-docker:
    runs-on: ubuntu-latest
    outputs:
      docker_ready: true
    steps:
      - name: üóëÔ∏è Removing legacy Docker packages
        run: |
          sudo apt-get remove -y docker docker-engine docker.io containerd containerd.io runc || echo "Nothing to remove"

      - name: üîß Installing prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg lsb-release

      - name: üîë Adding Docker GPG key
        run: |
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg

      - name: üì¶ Configuring Docker repo
        run: |
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] \
            https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
            | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

      - name: üöÄ Installing Docker Engine & CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

  build-and-deploy:
    needs: setup-docker
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4

      - name: üìù Ensure Dockerfile exists
        run: |
          if [ ! -f Dockerfile ]; then
            echo "FROM python:3.10-slim" > Dockerfile
            echo "WORKDIR /app" >> Dockerfile
            echo "COPY . ." >> Dockerfile
            echo "RUN if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; fi" >> Dockerfile
            echo 'CMD ["python", "app.py"]' >> Dockerfile
            echo "Dockerfile created."
          else
            echo "Dockerfile already exists."
          fi

      - name: üî® Build Docker image
        run: |
          docker build -t finance-transactions:latest .

      - name: üêô Login to GHCR (if GHCR_PAT)
        if: secrets.GHCR_PAT != ''
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ‚ö†Ô∏è Skip GHCR login if no PAT
        if: secrets.GHCR_PAT == ''
        run: echo "No GHCR_PAT secret ‚Äî skipping registry login and push."

      - name: üîñ Tag & Push to GHCR (if GHCR_PAT)
        if: secrets.GHCR_PAT != ''
        run: |
          docker tag finance-transactions:latest ghcr.io/${{ github.repository_owner }}/finance-transactions:latest
          docker push ghcr.io/${{ github.repository_owner }}/finance-transactions:latest

      - name: ‚úÖ Restart finance-transactions container
        run: |
          if docker ps -a --format '{{.Names}}' | grep -q '^finance-transactions$'; then
            docker rm -f finance-transactions
          fi
          docker run -d --name finance-transactions -v finance-data:/data finance-transactions:latest

  backup:
    needs: setup-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    env:
      BACKUP_PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
    steps:
      - name: üì¶ Create raw backups
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M')
          docker save finance-transactions:latest | gzip > finance-transactions_${TIMESTAMP}.tar.gz
          docker export finance-transactions | gzip > finance-transactions-container_${TIMESTAMP}.tar.gz
          docker run --rm -v finance-data:/data -v $PWD:/backup ubuntu:latest \
            bash -c "cd /data && tar czf /backup/volume_${TIMESTAMP}.tar.gz ."

      - name: üîí Encrypt backups
        run: |
          for F in *_${TIMESTAMP}.tar.gz; do
            gpg --batch --yes --passphrase "$BACKUP_PASSPHRASE" -c "$F"
            rm "$F"
          done

      - name: ‚òÅÔ∏è Upload encrypted artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docker-backup-${{ github.run_id }}
          path: '*.tar.gz.gpg'
