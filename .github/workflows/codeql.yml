name: 🔐 Auto-Patch Workflow Permissions

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/*.yml"

jobs:
  auto-permission-patch:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🔍 Scan Workflow Files
      run: |
        echo "🔎 Scanning for missing permissions in workflow files..."
        mkdir -p patched
        missing=0

        for f in .github/workflows/*.yml; do
          if ! grep -q "^permissions:" "$f"; then
            echo "⚠️  $f: permissions block missing, patching..."
            cat <<EOF > patched/$(basename "$f")
permissions:
  contents: read
  packages: read
  actions: read
  pull-requests: write
  security-events: write
  id-token: write

$(cat "$f")
EOF
            missing=$((missing + 1))
          else
            echo "✅  $f: permissions block exists"
          fi
        done

        if [ "$missing" -gt 0 ]; then
          echo "🔧 Patching complete. Review ./patched directory."
        else
          echo "🎉 All workflows already define permissions block."
        fi

    - name: 📦 Upload patched files (if any)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: patched-workflows
        path: patched/
