name: 🔨 Maven Spring Boot Build & Export

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_VERSION: 3.9.6
      EXPORT_DIR: /opt/export
      BUILD_DIR: build-artifacts
      TIMESTAMP: ${{ github.run_id }}

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Install Maven
        run: |
          wget https://downloads.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
          tar -xzf apache-maven-${MAVEN_VERSION}-bin.tar.gz -C /opt
          mv /opt/apache-maven-${MAVEN_VERSION} /opt/maven
          echo "/opt/maven/bin" >> $GITHUB_PATH

            # 아래는 구문 오류 없는 pom.xml 생성
            [다시 위에서 제공한 pom.xml 생성 코드 전체 삽입]
          fi

      - name: 🧪 Build Project with Maven
        run: |
          mvn clean install -B

      - name: 📂 Create Export Directories
        run: mkdir -p $EXPORT_DIR $BUILD_DIR

      - name: 🚚 Export JAR Files
        run: |
          find . -type f -name "*.jar" -path "*/target/*.jar" -exec cp {} $EXPORT_DIR/ \;
          cp -r $EXPORT_DIR/*.jar $BUILD_DIR/ || echo "⚠️ No JARs to export."

      - name: 🗜 Compress JAR Artifacts
        run: |
          cd $BUILD_DIR
          tar -czf build-${TIMESTAMP}.tar.gz *.jar || echo "⚠️ No artifacts to compress"
          ls -lh
