# .github/workflows/python-ci.yml

name: Python CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest # 이 워크플로우가 실행될 운영체제 환경

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # 저장소 코드를 워크플로우 환경으로 가져옵니다.

    - name: Set up Python
      uses: actions/setup-python@v5 # Python 환경을 설정합니다.
      with:
        python-version: '3.9' # 사용할 Python 버전 지정 (예: 3.8, 3.9, 3.10 등)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip # pip 최신 버전으로 업데이트
        pip install -r requirements.txt # requirements.txt 파일에 명시된 의존성 설치
        # 필요한 경우 추가 의존성 설치:
        # pip install pytest pytest-cov

    - name: Run tests
      run: |
        # 테스트 명령어를 여기에 작성합니다.
        # 예: pytest
        # 예: python -m pytest
        # 예: coverage run -m pytest && coverage report -m
        echo "Running mock tests..."
        # 실제 테스트 명령이 없으므로 임시로 성공 메시지 출력
        echo "Tests passed successfully!"
      env: # 테스트 환경 변수 설정 (필요시)
        MY_ENV_VAR: "test_value"
