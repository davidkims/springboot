name: 🔐 고객 거래 워크플로우 자동 암호화

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # 매일 03:00 자동 실행 (UTC)

jobs:
  detect-and-encrypt:
    runs-on: ubuntu-latest
    env:
      ENCRYPTION_KEY: ${{ secrets.CUSTOMER_AES_KEY }} # AES 키는 GitHub Secrets에 등록 필수

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📁 .github/workflows 내 전체 파일 검색
        id: find_files
        run: |
          mkdir -p .encrypted
          files=$(find .github/workflows -type f \( -iname '*.yml' -o -iname '*.yaml' \))
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🔎 고객 거래 포함된 파일 탐색 및 암호화
        run: |
          echo "🔍 '고객 거래' 키워드 포함 파일 암호화 시작"
          for file in ${{ steps.find_files.outputs.files }}; do
            if grep -q '고객 거래' "$file"; then
              echo "🔐 암호화 대상: $file"

              # 암호화된 출력 파일명
              encrypted_file=".encrypted/$(basename $file).enc"

              # AES256 암호화 수행
              openssl enc -aes-256-cbc -pbkdf2 -salt -in "$file" -out "$encrypted_file" -pass pass:"$ENCRYPTION_KEY"

              echo "✅ 암호화 완료 → $encrypted_file"
            else
              echo "⏭️ '고객 거래' 키워드 없음: $file"
            fi
          done

      - name: 📤 암호화된 파일 아카이브 (선택)
        if: always()
        run: |
          zip -r customer-encrypted.zip .encrypted
          echo "✅ 암호화된 워크플로우 ZIP 생성 완료"

      - name: 📦 업로드: 암호화 ZIP 아카이브 (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: customer-encrypted-workflows
          path: customer-encrypted.zip
