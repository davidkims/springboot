name: ðŸ“¦ Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4
      - name: ðŸ“¦ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
